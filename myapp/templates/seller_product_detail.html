{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
	

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<!-- section title -->
					<div class="col-md-12">
						<div class="section-title">
							<h3 class="title">Product Details</h3>
							
						</div>
					</div>
					<!-- /section title -->

					<!-- Products tab & slick -->
					<div class="col-md-12">
						<div class="row">
							<div class="products-tabs" style="width:1500px;margin-left: -200px;">
								<!-- tab -->
								<div id="tab1" class="tab-pane active">
									<div class="products-slick" data-nav="#slick-nav-1">
										
										<!-- product -->
										<div class="product">
											<div class="product-img">
												<img src="{{product.product_image.url}}" alt="" width="250px" height="300px">
												<div class="product-label">
													<span class="sale">-30%</span>
													<span class="new">NEW</span>
												</div>
											</div>
											<div class="product-body">
												<p class="product-category">{{product.product_category}}</p>
												<h3 class="product-name"><a href="#">{{product.product_name}}</a></h3>
												<h4 class="product-price">{{product.product_price}} </h4>
												<h4 class="product-price">{{product.product_desc}} </h4>
												
											</div>
											<div class="add-to-cart">
												<a href="{% url 'seller_edit_product' pk=product.pk %}"><button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> Edit</button></a>
												<a href="{% url 'seller_delete_product' pk=product.pk %}"><button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> DELETE</button></a>
											</div>
										</div>
										<!-- /product -->
										
										
									</div>
									<div id="slick-nav-1" class="products-slick-nav"></div>
								</div>
								<!-- /tab -->
							</div>
						</div>
					</div>
					
					
				</div>
				<br><br><br><br><br><br><br><br><br><br>
			</div>
			
		</div>
		
	</body>
</html>
{% endblock %}
